server:
  port: 8003
  
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.hash.springcloud.entities
  configuration:
    map-underscore-to-camel-case: true #开启驼峰命名
    cache-enabled: true #开启二级缓存
    
spring:
   application:
    name: microservicecloud-dept #在 EurekaServer微服务中的名称  他会变大写  MICROSERVICECLOUD-DEPT
   datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/clouddb03
    username: root
    password: 123456
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
      
eureka:
  client: #客户端注册进eureka服务列表内
    service-url: 
      #defaultZone: http://localhost:7001/eureka/
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
  instance:
    instance-id: microservicecloud-dept8003   #自定义服务名称信息
    prefer-ip-address: true     #访问路径可以显示IP地址
      
info:
  app.name: hash-microservicecloud
  company.name: www.hash.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$
